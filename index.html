<!DOCTYPE html>

<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add">
        <h3 class="todo__title">
          <label for="input-add-id" class="todo__label todo__label_add">Add Item</label>
        </h3>
        <div class="todo__row">
          <input id="input-add-id" class="todo__input todo__input_add" type="text">
          <button class="todo__button todo__button_add" >
            Add
          </button>
        </div>
      </section>
      <section>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__incomplete-tasks">
          <li class="todo__item">
            <input class="todo__input-check" type="checkbox" >
            <label class="todo__label">Pay Bills</label>
            <input type="text" class="todo__input">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__img-x" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__item todo__item_edit">
            <input class="todo__input-check" type="checkbox">
            <label class="todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input">
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__img-x" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__completed-tasks">
          <li class="todo__item">
            <input class="todo__input-check" type="checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input type="text" class="todo__input">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img class="todo__img-x" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  
</html>
